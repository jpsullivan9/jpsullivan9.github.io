<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Online Store" />
    <meta name="author" content="" />

    <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
    <link rel="manifest" href="manifest.json" />
    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <title>&copy; Anzom</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar"></nav>
    <nav class="navbar"></nav>
    <nav class="navbar"></nav>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="/img/logo-small.png" alt="Anzom" />
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeLnk" class="nav-link" href="#" onclick="showHome(this);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="loginLnk" class="nav-link" href="pages/account.html">Log In/Sign Up</a>
                    </li>
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#" onclick="displayFeaturedProducts();">Featured Products</a>
                            </li>
                            <li id="catMenu">
                                <!-- Sub-menu populated on page load (common.js/category.js) -->
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/cart.html">My Cart</a>
                    </li>
                </ul>
                <form class="d-flex" action="pages/search.html" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search here..."
                        aria-label="Search" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="root" class="container-fluid">
    </div>
    <nav class="navbar"></nav>
    <nav class="navbar"></nav>
    <nav class="navbar"></nav>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            All rights reserved &copy; 2024 Anzom
        </div>
    </nav>

    <!-- Chat Bot -->
    <div id="cbContainer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Include the landingPage.js script -->
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
    <script src="js/home.js"></script>
    <script src="js/landingPage.js"></script>
    <script src="js/product.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
