<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Online Store" />
    <meta name="author" content="" />

    <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
    <link rel="manifest" href="manifest.json" />
    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->
    <title>&copy; Anzom</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="mainNav"></div>

    <!-- Coupons/flash messages -->
    <div
      id="flashBanner"
      class="bg-success bg-gradient d-none align-middle text-center text-light"
    ></div>

    <!-- Main body -->
    <div id="root" class="container-fluid"></div>

    <nav class="navbar"></nav>
    <nav class="navbar"></nav>
    <nav class="navbar"></nav>

    <!-- Footer -->
    <div id="footerNav"></div>

    <!-- Chat Bot -->
    <div id="cbContainer"></div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11; margin-bottom:40px;">
      <div id="toastContainer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Include the script files -->
    <script src="js/nav.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product.js"></script>
    <script src="js/seller.js"></script>
    <script src="js/chat.js"></script>
    <script>
      initialize("./");
    </script>
  </body>
</html>
