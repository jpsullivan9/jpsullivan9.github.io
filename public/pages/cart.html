    <style>
        /* Additional styles specific to page */
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333; 
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .checkout-button {
            display: block;
            width: 200px;
            margin: 30px 30px 30px auto;
            padding: 15px;
            background-color: #EC7D19; 
            color: #fff; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        .checkout-button:hover {
            background-color: #ff6600; 
        }
        .checkout-button:active {
            background-color: #dc5800; 
        }

        /* Creates alert, edit as notifications for changes in cart*/
        div.alert {
            opacity: 1;
            transition: opacity 0.6s; /* 600ms to fade out */
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            text-align: center;
            text-decoration: none;
            color: #EC7D19;
            background-color: #f2f2f2;
            padding: 50px;
            font-size: 20px;
        }

        /* style for check boxes */
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        /* .container {
            width: 50px;
            padding: 25px;
            border: 2px solid #999;
            border-radius: 15px;
        } */

        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }
        
    </style>

    <h1>Your Cart</h1>
    <div class="alert">
        This is an alert!
        <span class="closebtn">&times;</span>
    </div>

    <div class="cart-container">
        <div class="subtotal">
            <h2>Subtotal</h2>
            <p>Total Items: <span id="totalItems">0</span></p>
            <p>Total Price: $<span id="totalPrice">0.00</span></p>
        </div>
    </div>

    <div class="hero">
        <div class="row">
            <p>Products</p>
            <label for="product1">
                <input type="checkbox" id="product1" onchange="updateTotal()"> 
                Product 1 - $20
            </label>
            <label for="product2">
                <input type="checkbox" id="product2" onchange="updateTotal()"> 
                Product 2 - $10
            </label>
            <label for="product3">
                <input type="checkbox" id="product3" onchange="updateTotal()"> 
                Product 3 - $15
            </label>
        </div>
    </div>

    <script>
        function updateTotal() {
            var totalItems = 0;
            var totalPrice = 0;
            
            if (document.getElementById('product1').checked) {
                totalItems++;
                totalPrice += 20;
            }
            if (document.getElementById('product2').checked) {
                totalItems++;
                totalPrice += 10;
            }
            if (document.getElementById('product3').checked) {
                totalItems++;
                totalPrice += 15;
            }
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
    </script>
    
    <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
