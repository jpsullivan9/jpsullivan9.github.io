<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Anzom Cart</title>
    <link rel="stylesheet" href="../css/common.css" />

    <style>
      /* Additional styles specific to page */
      h1 {
        text-align: center;
        margin-top: 30px;
        color: #333;
        font-size: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fff;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .checkout-button {
        position: fixed;
        bottom: 80px;
        right: 50px;
        width: 200px;
        margin: 0;
        padding: 15px;
        background-color: #ec7d19;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
      }
      .checkout-button:hover {
        background-color: #ff6600;
      }
      .checkout-button:active {
        background-color: #dc5800;
      }

      /* Creates alert, edit as notifications for changes in cart*/
      div.alert {
        opacity: 1;
        transition: opacity 0.6s; /* 600ms to fade out */
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        text-align: center;
        text-decoration: none;
        color: #ec7d19;
        background-color: #f2f2f2;
        padding: 50px;
        font-size: 20px;
      }

      /* style for check boxes */
      .hero {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: left;
      }

      /* .container {
            width: 50px;
            padding: 25px;
            border: 2px solid #999;
            border-radius: 15px;
        } */

      .cart-container {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
      }

      .subtotal {
        height: 500px;
        padding-top: 30px;
      }
    </style>

    <meta charset="utf-8" />

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Online Store" />
    <meta name="author" content="" />

    <link rel="manifest" href="manifest.json" />

    <title>&copy; Anzom</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/chatbot.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="mainNav"></div>

    <h1>Your Cart</h1>
    <!-- <div class="alert">
      This is an alert!
      <span class="closebtn">&times;</span>
    </div> -->

    <div id="cart-items" class="container"></div>

    <div class="cart-container">
      <div class="cart">
        <div class="subtotal" id="subtotal">
          <h2>Subtotal</h2>
          <!-- insert subtotal calc here
                    filler -->
        </div>
      </div>
    </div>

    <a id="checkout-button" class="checkout-button" onclick="checkout()" href="/pages/checkout.html"
      Proceed to Checkout
    </a>
    <!--<a href="checkout.html" class="checkout-button">Proceed to Checkout</a> -->
    <br />
    <br />

    <!-- Footer -->
    <div id="footerNav"></div>

    <!-- Chat Bot -->
    <div id="cbContainer"></div>

    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 100; margin-bottom: 40px"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/common.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/chat.js"></script>
    <script src="../js/category.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/cart.js"></script>
    <script>
      currentPageId = "cart";
      initialize("../");
    </script>
  </body>
</html>
