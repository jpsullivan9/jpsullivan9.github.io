<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anzom - Welcome to Our Store</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="/img/logo.png" alt="Anzom Logo"></a>
            <ul>
                <li><a href="/pages/account.html">Log In/Sign Up</a></li>
                <li>
                    <form action="/pages/search.html" method="get">
                        <input type="text" name="q" placeholder="Search here...">
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li><a href="/pages/cart.html">My Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Anzom</h1>
            <p>Discover the latest trends and shop with confidence.</p>
            <a href="/pages/products.html" class="btn">Shop Now</a>
        </section>

        <section class="featured-products">
            <!-- Featured products will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <p>All rights reserved &copy; 2024 Anzom</p>
    </footer>

    <!-- Include the landingPage.js script -->
    <script src="../js/landingPage.js"></script>
    <script>
        // Call the displayFeaturedProducts function when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            displayFeaturedProducts();
        });
    </script>
</body>
</html>
