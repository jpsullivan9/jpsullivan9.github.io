<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chatbot.css">
</head>
<body>
    <!-- MAIN NAV BAR -->
    <div id="mainNav"></div>
    <!--  -->

    <div class="account-container">
        <div id="messageBox" style="display: none; text-align: center; margin-bottom: 20px;"></div> 
        <div id="authForms">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <input type="checkbox" onclick="showLoginPass()">Show Password
            </form>
             
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <br>
                <input type="tel" id="signupPhone" placeholder="Phone Number" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="checkbox" onclick="showRegPass()">Show Password
                <br>
                <label for="signupIsSeller">Are you a seller?</label>
                <input type="checkbox" id="signupIsSeller">
                <button type="submit">Signup</button>
            </form>
        </div>
    <div id="logoutStuff" style="display: none;">
            <button id="logoutBtn">Logout</button>
            <div>
            <button id="enable2FAButton" class="btn btn-success">UPDATE/ENABLE 2FA</button>
                <br> <br> <br>
                <img id="qrImage" height="300" width="300"/>
                <form id="twoFAUpdateForm">
                    <input type="text" id="code" placeholder="Code" class="form-control"/>
                    <button id="set" class="btn btn-primary" type="button">SET</button>
                </form>
            </div>
        </div>
        <!-- New division for 2FA login -->
        <div id="twofaLogin" style="display: none;">
          <h2>2FA Login: Enter Code from Authenticator App</h2>
          <input type="text" id="twoFactorCode" placeholder="Enter 2FA Code" required>
          <button id="twoFactorSubmitBtn" type="button">Submit</button>
        </div>

    </div>

    <script src="../js/account.js"> </script>

    <script>
        function showLoginPass() {
            var x = document.getElementById("loginPassword");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }

        function showRegPass() {
            var x = document.getElementById("signupPassword");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
    </script>

    <!-- Chat Bot -->
    <div id="cbContainer">
    </div>
    <script src="../js/chat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/search.js"></script>
    <script src="../js/chat.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/home.js"></script>

</body>
</html>
