<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="icons-top">
        <a href="../index.html"><img src="../img/logo.png" width="10%" height="10%"></a>
        <a href="/pages/cart.html"><img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/shopping-cart-icon.png" width="5%" height="5%"></a>
    </div>

    <div class="account-container">
        <div id="messageBox" style="display: none; text-align: center; margin-bottom: 20px;"></div> 
        <div id="authForms">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <input type="checkbox" onclick="showLoginPass()">Show Password
            </form>

            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <br>
                <input type="tel" id="signupPhone" placeholder="Phone Number" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="checkbox" onclick="showRegPass()">Show Password
                <br>
                <label for="signupIsSeller">Are you a seller?</label>
                <input type="checkbox" id="signupIsSeller">
                <button type="submit">Signup</button>
            </form>
        </div>

        <div id="logoutStuff" style="display: none;">
            <button id="logoutBtn">Logout</button>
            <div>
            <button id="enable2FAButton" class="btn btn-success">UPDATE/ENABLE 2FA</button>
                <br> <br> <br>
                <img id="qrImage" height="300" width="300"/>
                <form id="twoFAUpdateForm">
                    <input type="text" name="code" placeholder="Code" class="form-control"/>
                    <button id="set" class="btn btn-primary" type="submit">SET</button>
                </form>
            </div>
        </div>

    </div>

    <script src="../js/account.js"> </script>

    <script>
        function showLoginPass() {
            var x = document.getElementById("loginPassword");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }

        function showRegPass() {
            var x = document.getElementById("signupPassword");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
    </script>

</body>
</html>
