<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="icons-top">
        <a href="../index.html"><img src="../img/logo.png" width="10%" height="10%"></a>
        <a href="/pages/cart.html"><img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/shopping-cart-icon.png" width="5%" height="5%"></a>
    </div>

    <div class="account-container">
        <div id="messageBox" style="display: none; text-align: center; margin-bottom: 20px;"></div> 

        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="../js/account.js"></script>
</body>
</html>
