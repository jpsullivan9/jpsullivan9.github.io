<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="../css/chatbot.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- MAIN NAV BAR -->
    <div id="mainNav"></div>
    <!--  -->

    <div class="content">
        <!-- Filter section -->
        <nav id="filterSection">
            <form id="searchForm">
                <div class="form-group">
                    <input type="text" id="searchQuery" name="q" placeholder="Search here...">
                    <div id="suggestionsPanel"></div>
                </div>
                <div class="form-group horizontal">
                    <input type="number" id="minPrice" name="minPrice" placeholder="Min Price" min="0">
                    <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price" min="0">
                </div>
                <div class="form-group">
                    <input type="number" id="minRating" name="minRating" placeholder="Min Rating" min="0" max="5" step="1">
                </div>
                <div class="form-group">
                    <label for="sellerSelect">Select Sellers:</label>
                    <select id="sellerSelect" name="sellerSelect" multiple></select>
                </div>
                <div class="form-group">
                    <label for="subCategorySelect">Select Subcategory:</label>
                    <select id="subCategorySelect" name="subCategorySelect">
                        <option value="">All Subcategories</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Search</button>
                </div>
            </form>
        </nav>
        
    
        <!-- Search Results section -->
        <div id="searchResults">
            <!-- Search results will appear here -->
        </div>
    </div>
    

    <!-- Chat Bot -->
    <div id="cbContainer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/chat.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/searchNav.js"></script>
    <script src="../js/category.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/search.js"></script>
    <script>
        initialize("../");
    </script>
</body>
</html>
