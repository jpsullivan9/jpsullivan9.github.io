<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chatbot.css">
</head>
<body>
    <nav>
        <a href="../index.html"><img src="../img/logo.png" alt="Anzom"></a>
        <form id="searchForm">
            <div style="position: relative;">
                <input type="text" id="searchQuery" name="q" placeholder="Search here...">
                <div id="suggestionsPanel" style="position: absolute; background-color: white; border: 1px solid #ddd;"></div>
            </div>
            <input type="number" id="minPrice" name="minPrice" placeholder="Min Price" min="0">
            <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price" min="0">
            <input type="number" id="minRating" name="minRating" placeholder="Min Rating" min="0" max="5" step="1">
            <div>
                <label for="sellerSelect">Select Sellers:</label>
                <select id="sellerSelect" name="sellerSelect" multiple>
                </select>
            </div>
            <div>
                <label for="subCategorySelect">Select Subcategory:</label>
                <select id="subCategorySelect" name="subCategorySelect">
                    <option value="">All Subcategories</option>
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
        <a href="/pages/cart.html"><img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/shopping-cart-icon.png" alt="Cart"></a>
    </nav>
    <div id="searchResults"></div>

    <!-- Chat Bot -->
    <div id="cbContainer">
    </div>

    <script src="../js/search.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
