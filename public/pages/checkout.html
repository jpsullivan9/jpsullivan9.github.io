<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset = "UTF-8">
    <title> Checkout </title>
    <link rel="stylesheet" href="../css/chatbot.css">
</head>


<body>
    <h1> Checkout </h1>
    <h2> Shipping Address</h2>
    <section class = "component">
        <div id = "shipping details">
            <form id = "shippingAddress">
                    <input type = "text" id = "NAME" placeholder ="NAME">
                    <input type = "text" id = "ADDRESS" placeholder = "ADDRESS">
                    <input type = "text" id = "CITY" placeholder = "CITY">
                    <input type = "text" id = "STATE" placeholder = "STATE">
                    <input type = "text" id = "Country" placeholder = "COUNTRY">
                    <input type = "number" id = "phoneNumber" placeholder = "PHONE NUMBER">
                    <input type = "text" id = "emailAddress" placeholder = "EMAIL ADDRESS">
            </form>
        </div>

    </section>
    <section class = "component">
    <div class = "total">
        <h2> Credit Card </h2>
        <form id = "creditCardDetails">
            <input type = "text" id = "NAME" placeholder ="NAME">
            <input type = "number" id = "CARDNUMBER" placeholder = "CARDNUMBER">
            <input type = "number" id = "EXPIRATION" placeholder = "EXPIRATION">
            <input type = "number" id = "CCV" placeholder = "CCV">

        
    </div>
    <button type = "submit" class = "valid-button"> PROCEED TO CHECKOUT </button>
    </form>
</section>
<script src = "../js/checkout.js"></script>

<!-- Chat Bot -->
<div id="cbContainer">
</div>
<script src="../js/chat.js"></script>

</body>

</html>
